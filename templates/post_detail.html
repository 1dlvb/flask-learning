{% extends 'base.html' %}



{% block content %}
    {{super()}}
    <div class="container">
        <h2 class="mt-5 text-center">{{article.title}}</h2>

        <div class="row align-items-center">
            <div class="alert alert-sky posts mt-4 ">
                <div class="center mb-5">

                    <h5>{{article.intro}}</h5>
                    <p>{{article.text}}</p>

                    <p><b>Date: {{article.date}}</b></p>
                    <a href="/post/{{article.id}}/delete" type="button" class="btn btn-danger">Delete</a>
                    <a href="/post/{{article.id}}/edit" type="button" class="btn btn-info">Edit</a>

                </div>

            </div>
        </div>
    </div>
{% endblock %}
