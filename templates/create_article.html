{% extends 'base.html' %}

{% block content %}
    {{super()}}
    <div class="container text-center mt-5">
        <h1>Add article</h1>
        <form method="POST" class="text-center mt-5 row form-vert-w">
            <input type="text" name="title" class="form-control mt-3" placeholder="Title: ">
            <textarea type="text" name="intro" class="form-control mt-3" placeholder="Intro: "></textarea>
            <textarea type="text" name="text" class="form-control mt-3" placeholder="Text: "></textarea>
            <button type="success" class="btn btn-success mt-3">Send</button>

        </form>
    </div>
{% endblock %}
